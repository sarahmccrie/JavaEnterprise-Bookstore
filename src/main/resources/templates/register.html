<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Register Page</title>

	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
	<div th:replace="~{unsecureHeader :: unsecureHeaderFragment}"></div>

	<h1>Register Here!</h1>
	<div class="formarea"> <!-- Added formarea class -->
		<div id="error" class="error"></div>
		<form name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">
			<label for="email">Email:</label>
			<input type="email" name="username" /><br>
			
			<label for="password">Password:</label>
			<input type="password" name="password" /><br>
			
			<label for="verifyPassword">Verify Password:</label>
			<input type="password" name="verifyPassword" /><br>
			
			<input type="submit" class="loginButton" value="Register">
		</form>
	</div>
</body>

</html>
