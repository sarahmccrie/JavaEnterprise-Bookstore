<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>

	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
	<div th:replace="~{unsecureHeader :: unsecureHeaderFragment}"></div>
	<h1>Login</h1>

	<div class="formarea">
		<form method="post" th:action="@{/login}">
			<div th:if="${param.error}" class="error-box">
    Invalid Credentials! Please try again or 
    <a href="/register" th:href="@{/register}" style="color: #721c24; text-decoration: underline;">register now.</a>
</div>

			<div th:if="${param.logout}">
				<div class=success>
					<br>
					<br>
					You have been logged out
					<br>
					<br>
				</div>
			</div>

			Email: <input type="email" name="username" /><br>
			Password: <input type="password" name="password" /><br>
			<input class="loginButton" type="submit" value="Log In" name="login-submit" />


		</form>
	</div>

</body>

</html>
