<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Course Registration Page</title>
	<!-- Author:      Sarah McCrie 991405606
        Program:      final
    -->
	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="~{header :: headerFragment}"></div>
    <div class="container">
        <h1>Search Books</h1>
        <div class="form-container">
            <form method="post" th:action="@{/secure/searchBook}" th:object="${book}">
                <div class="labelAndInput">
                    <label class="label">ID:</label>
                    <input type="number" class="searchId" th:field="*{bookId}" />
                </div>
                <br>
                <input type="submit" class="smallCenteredButton" value="Search" id="search" />
            </form>
        </div>

        <div th:if="${isIdMatching==true}" class="tableArea">
            <table>
                <tr>
                    <th>Book ID</th>
                    <th>Book Title</th>
                    <th>Category Name</th>
                </tr>
                <tr th:each="aBook : ${bookList}">
                    <td th:text="${aBook.bookId}"></td>
                    <td th:text="${aBook.title}"></td>
                    <td th:text="${aBook.categoryName}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
